<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <th:block th:if="${@environment.getActiveProfiles()[0] != 'development'}">-->
<!--        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
<!--    </th:block>-->
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.webmanifest">
    <title>Lambo-HR | Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dist/vendors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/dist/main.css}">

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/favicon/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon/favicon-16x16.png}">
    <link rel="manifest" th:href="@{/images/favicon/site.webmanifest}">
    <link rel="mask-icon" th:href="@{/images/favicon/safari-pinned-tab.svg}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div id="app-root" class="h-full">
    <div class="h-full">
        <div sec:authorize="isAuthenticated()" class="h-full">
            <router-view  th:attr="user=${#authentication.getPrincipal().toJson()}">
            </router-view>
        </div>
        <router-view sec:authorize="isAnonymous()">
        </router-view>
    </div>
</div>
<script  type="application/javascript" th:src="@{/js/dist/runtime.js}"></script>
<script  type="application/javascript" th:src="@{/js/dist/vendors.bundle.js}"></script>
<script  type="application/javascript" th:src="@{/js/dist/main.bundle.js}"></script>
</body>
</html>
