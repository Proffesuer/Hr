<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <th:block th:if="${@environment.getActiveProfiles()[0] != 'development'}">-->
<!--        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">-->
<!--    </th:block>-->
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <link rel="manifest" crossorigin="use-credentials" href="/manifest.webmanifest">
    <title>Lambo-HR | Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dist/vendors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/dist/main.css}">
    <link rel="icon" href="https://i0.wp.com/jdk.co.ke/wp-content/uploads/2020/02/cropped-icon-3.png?fit=32%2C32&#038;ssl=1" sizes="32x32" />
    <link rel="icon" href="https://i0.wp.com/jdk.co.ke/wp-content/uploads/2020/02/cropped-icon-3.png?fit=192%2C192&#038;ssl=1" sizes="192x192" />
    <link rel="apple-touch-icon" href="https://i0.wp.com/jdk.co.ke/wp-content/uploads/2020/02/cropped-icon-3.png?fit=180%2C180&#038;ssl=1" />
</head>
<body>
<div id="app-root" class="h-full">
    <div class="h-full">
        <div sec:authorize="isAuthenticated()" class="h-full">
            <router-view  th:attr="user=${#authentication.getPrincipal().toJson()}">
            </router-view>
        </div>
        <router-view sec:authorize="isAnonymous()">
        </router-view>
    </div>
</div>
<script  type="application/javascript" th:src="@{/js/dist/runtime.js}"></script>
<script  type="application/javascript" th:src="@{/js/dist/vendors.bundle.js}"></script>
<script  type="application/javascript" th:src="@{/js/dist/main.bundle.js}"></script>
</body>
</html>
